<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav.css link -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- link to new-tweets.css -->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- Roboto condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">




  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" class="text-input" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

 <section id="tweets-container">

</section>
    </main>
       <!-- App JS -->
      <script type="text/javascript" src="/scripts/app.js"></script>

      <!-- external js file composer-char-counter.js -->
       <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

       <!-- new-tweets.js -->
        <script type="text/javascript" src="/scripts/new-tweets.js"></script>


  </body>
</html>
